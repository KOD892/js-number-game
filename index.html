<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Number Game</title>

</head>

<body>
    <div class="container">
        <div class="gam">
            <h1>Number Game</h1>
            <div id="game">
                <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
                <div class="row">
                    <input class="five columns" type="number" id="guess-input" placeholder="Enter your guess">
                </div>
                <div class="row">
                    <input type="submit" value="submit" id="guess-btn" class="button-primary five columns ">
                </div>
                <p class=" row message"> </p>


            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
